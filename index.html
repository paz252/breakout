<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Breakout!</h1>
    <button id="rules-btn" class="btn rules-btn">Show Rules</button>
    <div id="rules" class="rules">
        <h2>How To Play:</h2>
        <p>Use yor left and right keys to move the paddle to bounce the ball up and break the blocks.
        </p>
        <p>If you miss the ball, your score and blocks will reset.</p>
        <button id="close-btn" class="btn">Close</button>
    </div>

    <canvas id="canvas" width="800" height="500"></canvas>

    <button id="startBtn" class="btn start-btn">Start Game</button>
</body>
</html>
